    <main>
      <div class="container">
        <h1 class="text-center">Reservation</h1>
        <div class="row">
          <form class="col-md-4 mx-auto">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your full name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email address"
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="Enter your phone number"
              />
            </div>
            <div class="form-group">
              <label for="date">Date of reservation</label>
              <input type="text" class="form-control" id="date" placeholder="Enter the date of your reservation"/>
            </div>
            <div class="form-group">
              <label for="time">Time of reservation</label>
              <input
                type="time"
                class="form-control"
                id="time"
                placeholder="Enter the time of your reservation"
              />
            </div>
            <div class="form-group">
              <label for="guests">Number of Guests</label>
              <input
                type="number"
                class="form-control"
                id="guests"
                placeholder="Enter number of gusts"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <script>
        $(function () {
          $("#date").datepicker({
            dateFormat: "yy-mm-dd"
          });
